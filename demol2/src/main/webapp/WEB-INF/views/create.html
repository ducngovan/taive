<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form method="post" th:action="@{/create/Function}" th:object="${customer}">
    <h1>Create Customer</h1>
    <p>
        <a th:href="@{/home}">back to list</a>
    </p>
    <p>
        <!--/*@thymesVar id="mess" type=""*/-->
        <a th:text="${mess}"></a>
    </p>
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="text" th:field="*{address}" />
            </td>
        </tr>
        <tr>
            <td>Image</td>
            <td>
               <input type="text" th:field="*{image}" />
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
