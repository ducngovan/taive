<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form method="post" th:action="@{/edit/function}" th:object="${customer}">
    <h1>update now</h1>
    <p>
        <a th:href="@{/home}">back to list</a>
    </p>
    <table>
        <input type="hidden" th:field="*{id}">
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}" />
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="text" th:field="*{address}" />
            </td>
        </tr>
        <tr>
            <td>Image</td>
            <td>
                <input type="text" th:field="*{image}" />
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
